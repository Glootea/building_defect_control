name: Build web
on: [push]
jobs:
  BuildWebMockData:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - run: flutter build web --release --dart-define TESTING=true
      - uses: actions/upload-artifact@v4
        with:
          name: web_mock_data
          path: build/web/
